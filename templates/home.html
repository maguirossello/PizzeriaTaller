<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RP Flask REST API</title>
</head>
<body>
    <h1>
        Hello, People Eat Surfing Pizza!
    </h1>
    {% for person in people %}
    <h2>{{ person.fname }} {{ person.lname }}</h2>
    <ul>
        {% for pizza in person.pizzas %}
        <li>
           Id-Pizza:{{ pizza.id }}   Tipo: {{ pizza.content }}
        </li>
        {% endfor %}
    </ul>
    {% endfor %}
</body>
</html>
